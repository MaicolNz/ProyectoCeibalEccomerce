<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      body {
        background-color: rgb(248, 249, 250);
      }
    </style>
  </head>

  <body>
    <main class="mt-5 container justify-content-center text-center">
      <div class="col-12">
        <img src="img/login.png" class="img-fluid" alt="proyecto-logo" />
      </div>
      <h1>Inicio de sesion</h1>
      <form name="login">
        <div class="col-xs-3 mb-3 form-group">
          <label id="user" for="email" class="form-label"
            ><strong>Email</strong></label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            required
            minlength="5"
            maxlength="30"
          />
        </div>
        <div class="col-xs-3 mb-3 form-group">
          <label for="password1" class="form-label"
            ><strong>Contraseña</strong></label
          >
          <input
            type="password"
            class="form-control"
            id="password"
            required
            minlength="5"
            maxlength="30"
          />
        </div>
        <div class="checkbox mb-3 form-check">
          <label>
            <input type="checkbox" value="recuerdame" /> Recuerdame
          </label>
        </div>
        <div class="col-sm-12">
          <button class="btn btn-primary btn-lg" type="submit" id="Ingresar">
            Ingresar
          </button>
        </div>
      </form>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
          - 2022
        </p>
        <p>
          Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
          letra del obligatorio.
        </p>
      </div>
    </footer>
    <script src="js/login.js"></script>
  </body>
</html>
