<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1 col-12 px-3">
        <button
          class="navbar-toggler m-1"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul
            class="navbar-nav d-flex w-100 justify-content-between p-1"
            id="navbar-nav"
          >
            <li class="nav-item">
              <a class="nav-link active" href="home.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <p class="fs-1">Perfil</p>
        <hr />
        <form id="datosN" novalidate>
          <div class="row">
            <div class="col-12 col-md-6 p-1">
              <label for="Nombre" class="form-label">Nombre*</label>
              <input
                name="Nombre"
                type="text"
                class="form-control"
                id="Nombre"
                required
                minlength="1"
              />
              <p class="text-danger fade" id="alerta-nombre">
                Ingrese un nombre
              </p>
            </div>
            <div class="col-12 col-md-6 p-1">
              <label for="SNombre" class="form-label">Segundo Nombre</label>
              <input
                type="text"
                class="form-control"
                id="SNombre"
                name="SNombre"
              />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12 col-md-6 p-1">
              <label for="Apellido" class="form-label">Apellido*</label>
              <input
                type="text"
                class="form-control"
                id="Apellido"
                name="Apellido"
                required
                minlength="1"
              />
              <p class="text-danger fade" id="alerta-apellido">
                Ingrese un Apellido
              </p>
            </div>
            <div class="col-12 col-md-6 p-1">
              <label for="SApelldio" class="form-label">Segundo Apellido</label>
              <input
                type="text"
                class="form-control"
                id="SApellido"
                name="SApellido"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6 p-1">
              <label for="Email" class="form-label">Email*</label>
              <input
                name="Email"
                type="text"
                class="form-control"
                id="Email"
                required
                minlength="1"
              />
              <p class="text-danger fade" id="alerta-email">Ingrese un email</p>
            </div>
            <div class="col-12 col-md-6 p-1">
              <label for="Telefono" class="form-label"
                >Telefono de contacto</label
              >
              <input
                type="text"
                class="form-control"
                id="Telefono"
                name="Telefono"
              />
            </div>
          </div>
          <hr class="mt-5" />
          <div class="col-12 col-ms-2 mt-5">
            <button
              type="submit"
              class="btn btn-primary btn-lg btn-block"
              id="Guardar"
            >
              Guardar Cambios
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
          - 2022
        </p>
        <p>
          Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
          letra del obligatorio.
        </p>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/my-profile.js"></script>
  </body>
</html>
