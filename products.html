<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1 col-12 px-3">
        <button
          class="navbar-toggler m-1"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul
            class="navbar-nav d-flex w-100 justify-content-between p-1"
            id="navbar-nav"
          >
            <li class="nav-item">
              <a class="nav-link active" href="home.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div id="titulo" class="p-3 col-12"></div>
      <!-- Buscador -->
      <section class="col-12 d-flex flex-wrap justify-content-center my-3 px-3">
        <div class="col-12 col-md-6 d-flex align-items-center">
          <input
            name="Busqueda"
            type="text"
            class="form-control"
            id="Busqueda"
            placeholder="Buscador"
          />
        </div>
        <div class="col-12 col-md-6 d-flex">
          <input
            type="radio"
            class="btn-check"
            name="options"
            id="Ascendente"
          />
          <label class="btn btn-light" for="Ascendente"
            ><i class="fas fa-sort-amount-up mr-1"></i
          ></label>
          <input
            type="radio"
            class="btn-check"
            name="options"
            id="Descendente"
          />
          <label class="btn btn-light" for="Descendente"
            ><i class="fas fa-sort-amount-down mr-1"></i
          ></label>
          <input
            type="radio"
            class="btn-check"
            name="options"
            id="Relevancia"
          />
          <label class="btn btn-light" for="Relevancia"
            ><i class="fas fa-sort-amount-up mr-1">Rel</i></label
          >
          <input
            class="form-control"
            type="number"
            placeholder="min."
            id="min"
          />
          <input
            class="form-control"
            type="number"
            placeholder="máx."
            id="max"
          />
          <button class="btn btn-light btn-block" id="Filtrar">Filtrar</button>
        </div>
      </section>
      <!-- Fin Buscador -->
      <!-- Productos -->
      <section class="px-3 col-12" id="productos"></section>
      <!-- Fin Productos -->
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
          - 2022
        </p>
        <p>
          Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
          letra del obligatorio.
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
